<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            background-color: black;
        }
        .krug{
            width: 100px;
            height: 100px;
            background-color: black;
            border:4px solid gray;
            border-top:4px solid black;
            border-radius: 50%;

            animation-duration: 2s;
            animation-name: spin;
            animation-iteration-count:infinite;
            animation-delay: 0s;
            animation-play-state: running;
            animation-timing-function: linear;
        }

        @keyframes spin {
            0%{

            }

            100%{
                transform: rotate(360deg);
                border-radius: 50%;
            }
        }

        .drugi{
            width: 50px;
            height: 50px;
            border:4px solid aqua;
            background-color: #040716;
            /* box-shadow: 0.0 8px aqua,0.0 8px aqua inset;  */

            animation-duration: 2s;
            animation-name: xos;
            animation-iteration-count:infinite;
            animation-delay: 0s;
            animation-play-state: running;
            animation-timing-function: ease;           
        }
        @keyframes xos{
            0%{
                
            }
            33% {
                transform: rotateX(180deg);
            }
            66%{
                transform: rotateY(180deg);
            }
            100%{
                transform: rotateZ(180deg);
            }
        }

        .vel{
            width: 400px;
            height: 400px;
            background-color: black;
            border:2px solid gray;
            border-radius: 50%;  
            position: relative;          
        }
        .mal {
            width: 50px;
            height: 50px;
            background-color: transparent;
            border:2px solid gray;
            border-radius: 50%; 
            position: absolute;
            margin-top: 170px;  
            margin-left: 170px;  
            
            animation-duration: 2s;
            animation-name: skib;
            animation-iteration-count:infinite;
            animation-delay: 0s;
            animation-play-state: running;
            animation-timing-function: ease;    
        }
        @keyframes skib{
            0%{
                
            }
            33%{
                size: 2;
            }
            66%{
                size: 4;
            }
            100%{
                size: 6;
                transform: rotateZ(180deg);
            }
        }        
        .zelen{
            width: 50px;
            height: 50px;
            background-color: rgb(3, 65, 3);
            border:2px solid rgb(3, 65, 3);
            border-radius: 50%; 
            position: absolute;
            margin-top: 170px;  
            margin-left: 170px;         
        }
    </style>
</head>
<body>
    <div class="krug"></div>

    <br><hr>
    <div class="drugi"></div>
    <br><hr>
    <div class="vel">
        <div class="mal"></div>
        <div class="zelen"></div>
    </div>
</body>
</html>
