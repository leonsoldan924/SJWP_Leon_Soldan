<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animacije</title>
    <style>
        .box {
            width:150px;
            height: 150px;
            background-color: blue;
            color: white;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 30px;
            box-sizing: border-box;
            padding: 50px;
            margin-left: 100px;
            margin-top: 100px;
            text-align: center;

            animation-duration: 3s;
            animation-name: spin;
            animation-timing-function: ease;
            animation-delay: 0s;
            animation-iteration-count:infinite; /* broj ponavljanja animacije */
            animation-direction: alternate;
            /* animation-fill-mode: forwards;   stane kod kraja */
            animation-play-state: running;
            /* animation: 3s spin ease infinite alternate running; */ /* sve u 1 redu */
        }
        .box:hover {
            animation-play-state: paused;
        }

        @keyframes spin {
            0%{

            }
            50% {
                scale: 2;
                transform: rotate(0deg);
                border-radius: 50%;
            }
            100%{
                transform: rotate(360deg);
                border-radius: 50%;
            }
        }
    </style>
</head>
<body>
    <h1>Animacije</h1>
    <div class="box">3.E</div>
</body>
</html>
