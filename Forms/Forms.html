    <!-- textarea za adresu,select za course,register dole -->
     <h2>Student Registration Form</h2>
     <form action="#" method="get">
        <label for="roll">Roll no.:</label>
        <input type="number" name="roll" id="roll"> <br> <br>
        <label for="name">Student name:</label> 
        <input type="text" id="name" placeholder="First name">
        <span>-</span>
        <input type="text" id="name" placeholder="Last name"> <br><br>
        <label for="father">Father's name:</label>
        <input type="text" id="father"> <br><br>
        <label for="date">Date of birth:</label>
        <input type="date" name="date" id="date"> <br><br>
        <label for="tel">Mobile no.:</label>
        <input type="tel" value="+385" id="tel" size="1">
        <span>-</span>
        <input type="tel" id="tel"> <br><br>
        <label for="mail">Email id:</label>
        <input type="email" name="mail" id="mail"> <br><br>
        <label for="pass">Password</label>
        <input type="password" name="pass" id="pass"> <br><br>
        <label for="Male">Gender:</label>
        <input type="radio" name="Male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="Male" id="female">
        <label for="female">Female</label> <br> <br>

        <label for="Depart">Department:</label>
        <input type="checkbox" name="Depart" id="cse">
        <label for="cse">CSE</label>
        <input type="checkbox" name="Depart" id="it">
        <label for="it">IT</label>
        <input type="checkbox" name="Depart" id="ece">
        <label for="ece">ECE</label>
        <input type="checkbox" name="Depart" id="Civil">
        <label for="Civil">Civil</label> 
        <input type="checkbox" name="Depart" id="Mech">
        <label for="Mech">Mech</label> <br><br>

        <label for="course">Course:</label>
        <select name="course" id="course" ></select> <br><br>

        <label for="photo">Student photo:</label>
        <input type="file" name="photo" id="photo"> <br> <br>

        <label for="city">City</label>
        <input type="text" id="city"> <br><br>

        <label for="adress">Adress:</label>
        <textarea name="adress" id="adress" rows="4" cols="50"></textarea> <br><br>
        <input type="submit" value="Register">
     </form>
