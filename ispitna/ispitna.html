<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ispitna</title>
    <style>
        .svjetlo{
            width: 75px;
            height: 75px;
            border-radius: 50%;
            

            animation-duration: 1.5s;
            animation-name: pali;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        @keyframes pali{
            0%{
                background-color: gray;
            }
            50%{
                background-color: yellow;
            }
            100%{
                background-color: gray;
            }
        }
        .drugi{
            width: 100px;
            height: 100px;
            font-size: 15;
            color: white;
            text-align: center;
            box-sizing: border-box;
            padding-top: 20px;

            animation-duration: 2s;
            animation-name: pomj;
            animation-timing-function: ease;
            animation-play-state: running;
            animation-direction: alternate-reverse;
            animation-fill-mode: forwards;
        }
        @keyframes pomj{
            0%{
                background-color: red;
                color: black;
                transform: translateX(150px);
            }
            100%{
                background-color: white;
                color: white;
            }
        }
        .kvadrat{
            width: 100px;
            height: 100px;
            background-color: black;

            animation-duration: 3s;
            animation-name: krug;
            animation-iteration-count: infinite;
            animation-timing-function: linear;

        }
        @keyframes krug{
            0%{

            }
            50%{
                border-radius: 50%;
            }
            100%{
                border-radius: 0%;
            }
        }
        .mis{
            width: 100px;
            height: 100px;
            background-color: blue;
            transition: transform 0.4s 0s ease;
            
        }
        .mis:hover{
            transform: rotate(90deg);
        }



        .pet{
            width: 250px;
            height: 250px;
            background-color: black;
            position: relative;
        }
        .prvi{
            width: 30px;
            height: 100px;
            background-color: gray;
            position: absolute;
            margin-top: -1000;
            margin-top: 80px;

            animation-duration: 5s;
            animation-name: p;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            animation-delay: 1.5s;
            
        }
        .dva{
            width: 30px;
            height: 120px;
            background-color: gray;
            position: absolute;
            margin-top: -1000;
            margin-top: 60px;
            margin-left: 40px;

            animation-duration: 5s;
            animation-name: d;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            animation-delay: 1.5s;
        }
        .treci{
            width: 30px;
            height: 140px;
            background-color: gray;
            position: absolute;
            margin-top: -1000;
            margin-left: 80px;
            margin-top: 40px;

            animation-duration: 5s;
            animation-name: t;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            animation-delay: 1.5s;
        }
        .cetvrti{
            width: 30px;
            height: 160px;
            background-color: gray;
            position: absolute;
            margin-top: -1000;
            margin-left: 120px;
            margin-top: 20px;

            animation-duration: 5s;
            animation-name: c;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            animation-delay: 1.5s;
        }
        .peti{
            width: 30px;
            height: 180px;
            background-color: gray;
            position: absolute;
            margin-top: -1000;
            margin-left: 160px;

            animation-duration: 5s;
            animation-name: pe;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            animation-delay: 1.5s;
        }
        @keyframes p{
            20%{
                background-color: blue;
            }
        }
        @keyframes d{
            40%{
                background-color: blue;
            }
        }
        @keyframes t{
            60%{
                background-color: blue;

            }
        }
        @keyframes c{
            80%{
                background-color: blue;
            }
        }
        @keyframes pe{
            100%{
                background-color: blue;
            }
        }
    </style>
</head>
<body>
    <h1>1.Zadatak</h1>
    <div class="svjetlo">

    </div>
    <hr>
    <h1>2.Zadatak</h1>
    <div class="drugi">Ovo je tekst.</div>
    <hr>
    <h1>3.Zadatak</h1>
    <div class="kvadrat"></div>
    <hr>
    <h1>4.Zadatak</h1>
    <div class="mis"></div>
    <hr>
    <h1>5.Zadatak</h1>
    <div class="pet">
        <div class="prvi"></div>
        <div class="dva"></div>
        <div class="treci"></div>
        <div class="cetvrti"></div>
        <div class="peti"></div>
    </div>
</body>
</html>
