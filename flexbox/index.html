<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container{
            background-color: dodgerblue;
            height: 200px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap; /* kad se suzava ekran */
            justify-content: center; /* pozicija po x osi(horizontalno) */
            align-items: stretch; /* po y osi */
            /* ako je flex-direction:column onda je justify content za vertikalu,a align items za horizontalu */
        }   
        .container div{ /* da se hitaju svi elementi diva */
            background-color: #f1f1f1;
            width: 100px;
            margin: 10px;
            padding: 10px;
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>Flexbox</h1>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
</body>
</html>
