<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        .back{
            width: 600px;
            height: 500px;

        }
        .head{
            background-color: lightskyblue;

            justify-content: flex-start;
            justify-content: space-between;
            position: absolute;
        }
        .menu{
            list-style: none;
            background-color: violet;
            width: 150px;
            height: 300px;
            border: 4px solid black;
            margin-top: 100px;
        }
        .ad{
            list-style: none;
            background-color: violet;
            width: 150px;
            height: 300px;
            border: 4px solid black;
            margin-top: 100px;
            align-self: end;
        }
        .footer{
            background-color: lightskyblue;
            width: 600px;
            height: 120px;
            border: 4px solid black;
            justify-content: flex-end;
            justify-content: space-between;
            position: absolute;
            margin-top: 380px;

        }
    </style>
</head>
<body>
    <div class="back">
        <div class="head">HEADER</div>
        <div class="menu">
            <ul>

            </ul>
        </div>
